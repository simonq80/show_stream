<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<nav class="nav">
  <a class="nav-link disabled" href="/">Shows</a>
  <a class="nav-link active"><b>Add Shows</b></a>
</nav>
<body>
  <div class="container">
    <div class="well">
      <h2>Add Show</h2>
      {% if message %}<h2>{{message_string}}</h2> {% endif %}
      <form class="form-horizontal" action="/add_shows" method="post">
        <div class="form-group">
          <label for="dname">Show Name</label>
            <input class="form-control" type="text" name="sname" id="sname">
        </div>
        <div class="form-group">
          <label for="sname">Site</label>
            <input class="form-control" type="text" name="site" id="site">
        </div>
        <div class="form-group">
          <label for="times">Search String</label>
          <input class="form-control" type="text" name="sstring" id="sstring">
        </div>
        <div class="form-group">
          <label for="times">Uploader</label>
          <input class="form-control" type="text" name="uploader" id="uploader">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
